<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>Jokempo</title>
</head>
<body >
    <main class="container">
        <div class="resultado">Quem Ganhou?</div>
        <div class="placar">
            <h2 class="nome-jogador">Jogadora 1</h2>
            <span class="contador-placar contador-1">00</span>
            <h3 class="versus-pequeno">VS</h3> 
            <span class="contador-placar contador-2">00</span>
            <h2 class="nome-jogador nome-jogador2">Jogadora 2</h2>
        </div>
        <section class="jokempo">
            <section class="botoes-jogador1">
                <button class="botoes-jogador botao-papel botao-papel-jogador1 botoes">Papel</button>
                <button class="botoes-jogador botao-pedra botao-pedra-jogador1 botoes">Pedra</button>
                <button class="botoes-jogador botao-tesoura botao-tesoura-jogador1 botoes">Tesoura</button>
            </section>
            <section class="secao-batalha">
                <div class="campo-batalha campo-1"></div>
                <p class="versus-campo-batalha">VS</p>
                <div class="campo-batalha campo-2"></div>
            </section>
            <section class="principal-botoes-jogador2">
                <section class="botoes-jogador2">
                    <button class="botoes-jogador botao-papel botao-papel-jogador2 botoes">Papel</button>
                    <button class="botoes-jogador botao-pedra botao-pedra-jogador2 botoes">Pedra</button>
                    <button class="botoes-jogador botao-tesoura botao-tesoura-jogador2 botoes">Tesoura</button>
                </section>
            </section>
        </section>
        <button class="resetar botoes">Resetar</button>
        <button class="botao-bot botoes">Ativar Bot</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
